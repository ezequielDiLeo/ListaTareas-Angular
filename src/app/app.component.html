<div class="cont-tareas">
  <h2>Lista de tareas</h2>
  <ul>
    <li *ngFor="let tarea of listaTareas; let i = index">
    {{tarea}}
    <button class="eliminar" (click)="eliminarTarea(i)">Eliminar</button>
  </li>
    <input type="text" placeholder="Nueva tarea" [(ngModel)]="nuevaTarea">
    <button class="agregar" (click)="agregarTarea()">Agregar Tarea</button>
  </ul>
</div>
